{% extends 'faces/base.html' %}

{% block title %}Login - Face Detection Security System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock display-4 text-primary"></i>
                    <h3 class="mt-2">Face Security System</h3>
                    <p class="text-muted">Please sign in to continue</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i>
                            Sign In
                        </button>
                    </div>
                    <div class="text-center mt-3">
                        <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-3 text-muted">
            <small>
                <i class="bi bi-info-circle"></i>
                Use your admin credentials to access the system
            </small>
        </div>
    </div>
</div>
{% endblock %}
